<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do..</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3df1d54834.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-body-secondary">
    <div class="container d-flex justify-content-center my-5">
      <div class="box d-flex flex-column justify-content-center rounded-3">
        <h1 class="mb-3 text-center">TO DO..</h1>
        <div
          class="d-flex gap-2 mb-3 border border-1 bg-white p-2 rounded-3 justify-content-between w-75 mx-auto"
        >
          <input
            type="text"
            placeholder="Enter a task.."
            class="input border-0 w-100"
          />
          <i class="fa-solid fa-circle-plus fs-1" id="add-btn"></i>
        </div>
      </div>
    </div>
    <section>
      <div class="wrapper">
        <div class="todo-container d-flex flex-column mx-auto"></div>
      </div>
      <div
        class="functionButton d-flex flex-wrap gap-3 justify-content-center mt-5"
      >
        <button class="rounded-3 fs-5 all-task">All</button>
        <button class="rounded-3 fs-5 active-task">Active</button>
        <button class="rounded-3 fs-5 completed-task">Completed</button>
        <button class="rounded-3 fs-5 clear-completed-task">
          Clear Completed
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/main.js"></script>
    <!-- <script src="./js/script.js"></script> -->
  </body>
</html>
